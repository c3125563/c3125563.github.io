<!-- CLICK FOR DATE TIME -->
<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.
</button>
<p id="demo"></p>


<!-- DROPDOWN MENU SCRIPT -->
<script>
  function toggleDiv(divid){
    if(document.getElementById(divid).style.display == 'none'){
      document.getElementById(divid).style.display = 'block';
    } else {
      document.getElementById(divid).style.display = 'none';
    }
  }
</script>

<!-- PARENT DROPDOWN -->
<h2>
  <span style="border-collapse: collapse;
               font-family: 'Lucida Grande';
               font-size: 16px;
               line-height: normal;
               white-space: pre-wrap;
               cursor:pointer;">
    <a onmouseover="this.style.textDecoration="underline"; this.style.color="red";
       onmouseout="this.style.textDecoration="none"; this.style.color="";
       onmousedown="toggleDiv('mydiv'); rel="nofollow">Triage Team Wiki</a>
  </span>
</h2>
